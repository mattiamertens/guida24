<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <title>Cosa si scrocca oggi?</title>
</head>
<body>
    <div class="topnav hidden-nav">
        <a href="index.html" class="nav-title">Guida fuorisalone :)</a>
    </div>

    <div class="map-container flex-display-center-center">
        <div class="checkbox-container flex-display-center-sb column">
            <div class="type flex-display-center-sb">  
                
                <div class="checkbox pointer">
                    <label class="switch pointer">
                        <input type="checkbox" id="Design" class="control" checked>
                        <span class="checkbox-slider"></span>
                        Design
                    </label>
                </div>
                
                <div class="checkbox pointer">
                    <label class="switch pointer">
                        <input type="checkbox" id="Serata" class="control" checked>
                        <span class="checkbox-slider"></span>
                        Serata
                    </label>
                </div>
                
                <div class="checkbox pointer">
                    <label class="switch pointer">
                        <input type="checkbox" id="Scrocco" class="control" checked>
                        <span class="checkbox-slider"></span>
                        Scrocco
                    </label>
                </div>
                <!-- <div>
                    <input type="checkbox" id="Scrocco" class="control" checked>
                    <label> Scrocco </label>
                </div> -->
            </div>

            <div class="weekday flex-display-center-sb">
                <div>
                    <input type="checkbox" id="monday" name="monday" class="weekControl" value="15/04/2024" checked>
                    <label for="monday"> Mon </label>
                </div>
                <div>
                    <input type="checkbox" id="tuesday" name="tuesday" class="weekControl" value="16/04/2024" checked>
                    <label for="tuesday"> Tue </label>
                </div>
                <div>
                    <input type="checkbox" id="wednesday" name="wednesday" class="weekControl" value="17/04/2024" checked>
                    <label for="wednesday"> Wed </label>
                </div>
                <div>
                    <input type="checkbox" id="thursday" name="thursday" class="weekControl" value="18/04/2024" checked>
                    <label for="thursday"> Thu </label>
                </div>
                <div>
                    <input type="checkbox" id="friday" name="friday" class="weekControl" value="19/04/2024" checked>
                    <label for="friday"> Fri </label>
                </div>
                <div>
                    <input type="checkbox" id="saturday" name="saturday" class="weekControl" value="20/04/2024" checked>
                    <label for="saturday"> Sat </label>
                </div>
                <div>
                    <input type="checkbox" id="sunday" name="sunday" class="weekControl" value="21/04/2024" checked>
                    <label for="sunday"> Sun </label>
                </div>
            </div>

        </div>

        <div id='map'></div>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZ3Vya2k0IiwiYSI6ImNsMTJpNWluMTAyamYzanFremVrcGxwZmIifQ.iXZ5OIerg1Tnq8eRy4rmtw';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v10',
            center:[9.19547994071335, 45.47106013361857],
            zoom: 10
        });
        this.map.once('load', () => {
            this.map.resize()
        })
    </script>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="map.js"></script>
</body>
</html>
